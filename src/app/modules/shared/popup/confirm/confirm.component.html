<div class="i_choose_popup_container">
  <div class="i_choose_popup_body ">
    <div class="i_popup_container">
      <div class="i_master_content">{{DATA.name}}</div>
      <div class="i_status">{{DATA.message}} </div>
    </div>
    <div class="i_button_container">
      <div class="i_no_button" (click)="dismiss(false)">No</div>
      <div class="i_yes_button" (click)="dismiss(true)">Yes</div>
    </div>
  </div>
</div>
